<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interest</title>
  </head>
  <body>
    <h2>Interest Calculation</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <table>
        {{form}}
      </table>
      <p></p>
      <input type="submit" value="Calculate" />
    </form>

    {% if interest %}
    <h3>Interest = {{interest}}</h3>
    {% endif %}
  </body>
</html>
